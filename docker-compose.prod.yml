version: '3.8'

services:
  backend:
    build:
      context: ./backend/licimar_mvp_app
      dockerfile: Dockerfile
    container_name: licimar_backend
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_APP: app.py
      DATABASE_URL: sqlite:////data/licimar.db
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-this}
    volumes:
      - licimar_data:/data
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 app:app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - licimar_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/licimar_mvp_frontend
      dockerfile: Dockerfile
    container_name: licimar_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - licimar_network
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}

volumes:
  licimar_data:
    driver: local

networks:
  licimar_network:
    driver: bridge
