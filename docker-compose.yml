version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "LicimarPassword123!"  # Mude para uma senha segura em produção
      MSSQL_PID: Express  # Usa a edição Express (gratuita)
    volumes:
      - sqlserver_data:/var/opt/mssql
    ports:
      - "1433:1433"  # Porta padrão do SQL Server
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P LicimarPassword123! -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./licimar_dsv/backend/licimar_mvp_app
      dockerfile: Dockerfile
    restart: always
    environment:
      FLASK_ENV: production
      SECRET_KEY: sua_chave_secreta_aqui_mude_em_producao
      DATABASE_URL: mssql+pyodbc://sa:LicimarPassword123!@db:1433/licimar_db?driver=ODBC+Driver+17+for+SQL+Server
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    volumes:
      - ./licimar_dsv/backend/licimar_mvp_app:/app
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      python3 -c 'import time; time.sleep(15)' &&
      python3 init_database.py &&
      gunicorn -w 4 -b 0.0.0.0:5000 src.main:create_app()
      "

  frontend:
    build:
      context: ./licimar_dsv/frontend/licimar_mvp_frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      VITE_API_URL: http://localhost:5000
    volumes:
      - ./licimar_dsv/frontend/licimar_mvp_frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  sqlserver_data:
